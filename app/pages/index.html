<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="container">
        <div id="header-content">
            <div id="header">
                <img alt="" src="../images/odin-lined.png">
                <h1>ODIN</h1>
            </div>
        </div>
        <div id="form-content">
            <form id="sign-up-form" action="" method="get">
                <div class="form-row">
                    <div class="form-col">
                        <label for="first-name">First Name </label>
                        <input id="first-name" type="text" name="first-name">
                    </div>
                    <div class="form-col">
                        <label for="last-name">Last Name </label>
                        <input id="last-name" type="text" name="last-name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <label for="email">Email </label>
                        <input id="email" type="email" name="email" placeholder="joe@example.com" required>
                    </div>
                    <div class="form-col">
                        <label for="password">Password </label>
                        <input id="password" type="password" name="password" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <label for="confirm-password">Confirm Password </label>
                        <input id="confirm-password" type="password" name="password" required>
                    </div>
                    <div class="form-col">
                        <label for="number">PHONE NUMBER </label>
                        <input id="number" type="number" name="number">
                    </div>
                </div>
                <div class="form-row">
                    <button type="submit">Create Account</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
