<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="container">
        <div id="header-content">
            <div id="header">
                <img alt="" src="../images/odin-lined.png">
                <h1>ODIN</h1>
            </div>
        </div>
        <div id="form-content">
            <p>This is not a real online service! But you need these things in your life
            to help you realise your deepest dreams.</p>
            <form id="sign-up-form" action="" method="get">
                <div class="form-row">
                    <div class="form-col">
                        <label for="first-name">FIRST NAME </label>
                        <input id="first-name" type="text" name="first-name" placeholder=" ">
                    </div>
                    <div class="form-col">
                        <label for="last-name">LAST NAME </label>
                        <input id="last-name" type="text" name="last-name" placeholder=" ">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <label for="email">EMAIL *</label>
                        <input id="email" type="email" name="email" placeholder="joe@example.com" required>
                    </div>
                    <div class="form-col">
                        <label for="number">PHONE NUMBER </label>
                        <input id="number" type="tel" name="number" placeholder=" ">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <label for="password">PASSWORD * </label>
                        <input id="password" type="password" name="password" placeholder=" " required>
                    </div>
                    <div class="form-col">
                        <label for="confirm-password">CONFIRM PASSWORD * </label>
                        <input id="confirm-password" type="password" name="password" placeholder=" " required>
                    </div>
                </div>
                <div class="form-row">
                    <button type="submit">Create Account</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
